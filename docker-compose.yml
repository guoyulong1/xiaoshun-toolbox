version: '3.8'

services:
  xiaoshun-toolbox:
    build: .
    container_name: xiaoshun-toolbox
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # 可选：挂载日志目录
      - ./logs:/var/log/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xiaoshun-toolbox.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.xiaoshun-toolbox.tls=true"
      - "traefik.http.routers.xiaoshun-toolbox.tls.certresolver=letsencrypt"

